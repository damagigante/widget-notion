<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Escuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: #313131;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            color: #F1DFD0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0px;
        }
        
        #clock {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #F1DFD0;
        }

        .container {
            color: #D9AA82;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .label {
            font-size: 1em;
            opacity: 0.8;
        }
        
        #countdown {
            font-size: 1em;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            #clock {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>

   <!--<div class="container">
        <span id="label" class="label">Atualiza em:</span>
        <span id="countdown">00:00:00</span>
    </div>-->
    
    <script>
        DAY_START = 6; //Média horária do nascer-do-sol
        DAY_END = 18.5; //Média horária do pôr-do-sol (18h30)
        
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = hours + ':' + minutes;
        }
        

        function updateCountdown() {
            const now = new Date();
            const currentHour = now.getHours() + now.getMinutes() / 60 + now.getSeconds() / 3600;
            
            let notification = "";
            let targetTime;

            // Se ainda é durante o dia útil (6:00-18:30), conta para o fim do dia
            if (currentHour >= DAY_START && currentHour < DAY_END) {
                targetTime = new Date(now);
                targetTime.setHours(Math.floor(DAY_END), (DAY_END % 1) * 60, 0, 0);
                notification = "Em serviço:";
            } 
            // Se já passou das 18:30 ou ainda não chegou nas 6:00, conta para o início do próximo dia
            else {
                targetTime = new Date(now);
                
                // Se ainda não chegou nas 6:00 de hoje
                if (currentHour < DAY_START) {
                    targetTime.setHours(DAY_START, 0, 0, 0);
                    notification = "Em repouso:";
                }
                // Se já passou das 18:30 de hoje
                else {
                    targetTime.setDate(targetTime.getDate() + 1);
                    targetTime.setHours(DAY_START, 0, 0, 0);
                    notification = "À paisana:";
                }
            }
            
            const diff = targetTime.getTime() - now.getTime();

            if (diff <= 0) {
                document.getElementById("label").innerText = "";
                document.getElementById('countdown').textContent = '00:00:00';
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');

            document.getElementById("label").innerText = notification;
            document.getElementById('countdown').textContent = hoursStr + ':' + minutesStr + ':' + secondsStr;
        }
        
        window.onload = function() {
            updateClock();
            updateCountdown();
            setInterval(updateClock, 1000);
            setInterval(updateCountdown, 1000);
        };

    </script>

</body>
</html>
